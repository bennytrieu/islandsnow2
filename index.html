<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest p icon"></i></a>
    <a class="fitted right item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">MY CART<i class="shopping cart icon"></i>0</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Your cart is currently empty</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image" src="island-snow-logo.png" alt="a snow logo">

<div class="ui centered grid container">
  <a class="fitted item">Men</a>
  <a class="fitted item">Women</a>
  <a class="fitted item">Kids</a>
  <a class="fitted item">Brands</a>
  <a class="fitted item">Search</a>
</div>

<img class="ui fluid image" src="surfer.png" alt="a surfer">

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
